<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Ejercicio 2: Posicionamiento stage Mario</title>
    <link rel="stylesheet" href="../exercise2.style.css">
  </head>
  <body>

    <div id="container">
      <div class="stair left">
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <div class="stair right">
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <div class="obstacles">
        <div class="obstacle blue">
          <div class="shadowBlue">
            <div class="circle rightTop">
              <div class="line"></div>
            </div>
            <div class="circle leftTop">
              <div class="line"></div>
            </div>
            <div class="circle rightBottom">
              <div class="line"></div>
            </div>
          </div>
        </div>
        <div class= "obstacle orange">
          <div class="shadowOrange">
            <div class="circle rightTop">
              <div class="line"></div>
            </div>
            <div class="circle leftTop">
              <div class="line"></div>
            </div>
            <div class="circle leftBottom">
              <div class="line"></div>
            </div>
            <div class="circle-rightBottom">
              <div class="line"></div>
            </div>
          </div>
        </div>
        <div class="obstacleGreen">
          <div class="circle leftTop">
            <div class="line"></div>
          </div>
          <div class="circle leftBottom">
            <div class="line"></div>
          </div>
        </div>
      </div>
    </div>
